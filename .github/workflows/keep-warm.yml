name: Keep Render Service Warm

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging Render service..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://smart-id-exvb.onrender.com)
          if [ $response -eq 200 ]; then
            echo "✅ Service is awake (HTTP $response)"
          else
            echo "⚠️ Service returned HTTP $response"
          fi
        continue-on-error: true

      - name: Ping API Health Check
        run: |
          echo "Testing API endpoint..."
          curl -f https://smart-id-exvb.onrender.com/api/auth/institutions || echo "API might be starting up..."
        continue-on-error: true